version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    env_file:
      - ./env/frontend.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./env/backend.env
    command: ["sh", "-c", "uvicorn $$APP_MODULE --host $$UVICORN_HOST --port $$UVICORN_PORT --workers $$UVICORN_WORKERS"]
    volumes:
      - ./backend:/workspace/backend
      - video_scratch:/data/videos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    env_file:
      - ./env/backend.env
      - ./env/worker.env
    command: ["sh", "-c", "celery -A app.core.celery_app worker --hostname $$CELERY_WORKER_NAME --loglevel=$$CELERY_LOG_LEVEL --concurrency=$$CELERY_WORKER_CONCURRENCY"]
    volumes:
      - ./backend:/workspace/backend
      - video_scratch:/data/videos
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A app.core.celery_app inspect ping -d $$CELERY_WORKER_NAME || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

  redis:
    image: redis:7.4-alpine
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app

  postgres:
    image: postgres:15-alpine
    env_file:
      - ./env/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app

  minio:
    image: minio/minio:RELEASE.2024-01-05T22-17-24Z
    env_file:
      - ./env/minio.env
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  video_scratch:
